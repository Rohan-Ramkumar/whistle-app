Screens:
  Password for events post page:
    Properties:
      Fill: =RGBA(232, 232, 232, 1)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    Children:
      - Container2:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =324
            Width: =854
            X: =243
            Y: =192
          Children:
            - TextCanvas8:
                Control: Text@0.0.51
                Properties:
                  Height: =42
                  Size: =30
                  Text: ="Enter your password to access event's post page:"
                  Width: =762
                  X: =51
                  Y: =39
      - ButtonCanvas4:
          Control: Button@0.0.45
          Properties:
            BasePaletteColor: =RGBA(189, 189, 189, 1)
            FontSize: =25
            Height: =58
            OnSelect: |
              =If(
                EventPass.Text = "MySecret123",
                Navigate(PostEventPage, ScreenTransition.Fade),
                Notify("Incorrect password. Please try again.", NotificationType.Error)
              )
            Text: ="Enter"
            Width: =174
            X: =564
            Y: =393
      - EventPass:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(51, 51, 51, 1)
            Default: =
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(230, 230, 230, 1)
            Font: =Font.'Segoe UI'
            Height: =60
            HintText: ="Enter your password here..."
            HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            Mode: =TextMode.Password
            PressedBorderColor: =RGBA(0, 120, 212, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =20
            Width: =634
            X: =300
            Y: =303
      - ButtonCanvas4_1:
          Control: Button@0.0.45
          Properties:
            BasePaletteColor: =RGBA(189, 189, 189, 1)
            FontSize: =25
            Height: =58
            OnSelect: |-
              =
              Navigate( 'EventsPage', ScreenTransition.Fade )
            Text: ="Go back"
            Width: =174
            X: =48
            Y: =42

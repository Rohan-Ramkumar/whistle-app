        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 0, 0, 100), -10%)
        OnSelect: |-
            =If(
                !IsBlank(LookUp('Stored data', email = Email_1.Text)),
                Navigate('acc already exist'),
                
                If(
                    'Created Password_1'.Text = 'reentered password_1'.Text,
                    Patch(
                        'Stored data',
                        Defaults('Stored data'),
                        {
                            user_name: desired_username_1.Text,
                            Password: 'Created Password_1'.Text,
                            email: Email_1.Text
                        }
                    );
                    Navigate('login page', ScreenTransition.Fade),
                    
                    Navigate('non password match', ScreenTransition.Fade)
                )
            )
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 0, 0, 100), -30%)

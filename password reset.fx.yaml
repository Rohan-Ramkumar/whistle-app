        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 0, 0, 100), -10%)
        OnSelect: |-
            =If(
                createpassword.Text = reentercreatepassword.Text && createusername.Text = reentercreateusername.Text,
                
                Patch(
                    'Stored data',
                    LookUp('Stored data', email = ResetEmail.Text),
                    {
                        Password: createpassword.Text,
                        user_name: createusername.Text
                    }
                );Navigate('password update successful login', ScreenTransition.Fade),
                
                Navigate('entries dont match', ScreenTransition.Fade)
            )
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)

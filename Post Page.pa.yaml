Screens:
  Post Page:
    Properties:
      Fill: =RGBA(255, 255, 255, 1)
      Height: =814
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: |-
        =Reset(post_contents);Reset(post_title);Reset(AddMediaButton);
        Reset(AddMediaButton2)
      Width: =1280
    Children:
      - Rectangle2:
          Control: Rectangle@2.3.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(196, 196, 196, 1)
            FocusedBorderThickness: =4
            Height: =720
            HoverFill: =RGBA(196, 196, 196, 1)
            PressedFill: =RGBA(196, 196, 196, 1)
            Width: =1280
            Y: =106
      - post_title:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.None
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(217, 217, 217, 1)
            Font: =Font.'Segoe UI'
            Height: =66
            HintText: ="Insert Title..."
            HoverBorderColor: =RGBA(196, 196, 196, 1)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(196, 196, 196, 1)
            MaxLength: =23
            OnSelect: =
            PressedBorderColor: =RGBA(196, 196, 196, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(196, 196, 196, 1)
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Size: =22
            Width: =424
            X: =47
            Y: =15
      - post_contents:
          Control: Classic/TextInput@2.3.2
          Properties:
            BorderColor: =RGBA(255, 255, 255, 1)
            BorderStyle: =BorderStyle.None
            Clear: =true
            Default: =""
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans'
            Height: =347
            HintText: ="Start Typing Here..."
            HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            MaxLength: |
              =350
            Mode: =TextMode.MultiLine
            OnSelect: =
            PressedBorderColor: =RGBA(0, 120, 212, 1)
            PressedColor: =RGBA(0, 0, 0, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =30
            Width: =1220
            X: =30
            Y: =120
      - Button1_8:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(217, 217, 217, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(196, 196, 196, 1)
            OnSelect: =Navigate('Community feed', ScreenTransition.Fade)
            PressedBorderColor: =RGBA(196, 196, 196, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: = RGBA(196, 196, 196, 100)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Text: ="Go back"
            X: =1011
            Y: =41
      - TextCanvas2:
          Control: Text@0.0.51
          Properties:
            Font: =Font.'Lato Black'
            Height: =70
            Size: =30
            Text: ="350 characters maximum."
            Weight: ='TextCanvas.Weight'.Semibold
            Width: =355
            X: =491
            Y: =36
      - UploadedImage2:
          Control: Image@2.2.3
          Group: AddImage1
          Properties:
            AccessibleLabel: |
              ="hello"
            BorderColor: =RGBA(112, 112, 112, 1)
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =AddMediaButton.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: |
              =If(
                  IsBlank(AddMediaButton.Media),
                  SampleImage,
                  AddMediaButton.Media
              )
            ImagePosition: =ImagePosition.Fill
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =AddMediaButton.Width
            X: =AddMediaButton.X
            Y: =AddMediaButton.Y
      - AddMediaButton:
          Control: AddMedia@2.2.1
          Group: AddImage1
          Properties:
            AccessibleLabel: |
              ="hello"
            BorderColor: =RGBA(112, 112, 112, 1)
            BorderThickness: =2
            ChangePictureText: =""
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(196, 196, 196, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =270
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(196, 196, 196, 1)
            OnChange: |-
              =UpdateContext({
                  postImagePreview: AddMediaButton.Media
              })
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(196, 196, 196, 1)
            Size: =25
            Text: =""
            Width: =388
            X: =65
            Y: =467
      - Button3_6:
          Control: Classic/Button@2.2.0
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Lato Black'
            Height: =53
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(0, 0, 0, 100), -10%)
            OnSelect: |+
              =If(
                  !IsBlank(post_title.Text),
              Set(uniquePostID, GUID());
              Patch(
                  'Stored data',
                  Defaults('Stored data'),
                  {
                      post_title: post_title.Text,
                      post_contents: post_contents.Text,
                      post_image: UploadedImage2.Image
              ,
                      post_image_2: UploadedImage2_1.Image,
                      post_author: currentUserName,
                      post_id: uniquePostID,
                      post_date: Now()
                  }
              );

              Navigate('post submitted (community)', ScreenTransition.Fade), Navigate('no title post page'), ScreenTransition.Fade)

            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(RGBA(0, 0, 0, 100), -30%)
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Size: =25
            Text: ="Post."
            Width: =188
            X: =546
            Y: =663
      - UploadedImage2_1:
          Control: Image@2.2.3
          Group: AddImage2
          Properties:
            AccessibleLabel: |
              ="hello"
            BorderColor: =RGBA(112, 112, 112, 1)
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =AddMediaButton2.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            Image: |-
              =If(
                  IsBlank(AddMediaButton2.Media),
                  SampleImage,
                  AddMediaButton2.Media
              )
            ImagePosition: =ImagePosition.Fill
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =AddMediaButton2.Width
            X: =AddMediaButton2.X
            Y: =AddMediaButton2.Y
      - AddMediaButton2:
          Control: AddMedia@2.2.1
          Group: AddImage2
          Properties:
            AccessibleLabel: |
              ="hello"
            BorderColor: =RGBA(112, 112, 112, 1)
            BorderThickness: =2
            ChangePictureText: =""
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(0, 120, 212, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =270
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =RGBA(196, 196, 196, 1)
            OnChange: |-
              =UpdateContext({
                  postImagePreview: AddMediaButton2.Media
              })
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(196, 196, 196, 1)
            Size: =25
            Text: =""
            Width: =388
            X: =817
            Y: =467

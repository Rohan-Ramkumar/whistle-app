                  PaddingRight: =0
                  PaddingTop: =0
                  Size: =12
                  Text: =Text(ThisItem.post_date, "dd/mm/yyyy")
                  VerticalAlign: =VerticalAlign.Top
                  Width: =posttitle.Width
                  X: =posttitle.X
                  Y: =posttitle.Y + posttitle.Height
